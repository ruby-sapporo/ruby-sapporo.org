<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
  "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<?xml-stylesheet href="/styles/screen.css" type="text/css"?>
<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:og="http://ogp.me/ns#"
  xml:lang="ja">
  <head>
    <title>{{ site.title }}{% if page.title %} | {{ page.title }}{% endif %}</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <meta name="description" content="札幌にて Ruby に関する活動を行っているコミュニティです。Ruby勉強会＠札幌 などのイベントをたまに開催しています。" />
    <meta name="keywords" content="Ruby 札幌 Rails 勉強会 ユーザ会 コミュニティ" />
    <link href="/rss" rel="alternate" title="RSS" type="application/rss+xml" />
    <link rel="stylesheet" type="text/css" href="/styles/screen.css" />
    <link rel="shortcut icon" href="/images/favicon.ico" type="image/vnd.microsoft.icon">
    <meta property="og:title" content="{{ page.title }}">
    <meta property="og:site_name" content="{{ site.title }}" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="{{ site.base_url }}{{ page.url }}" />
    <meta property="og:image" content="{{ site.base_url}}/images/rubylogo.gif" />
    <meta property="og:description" content="Ruby札幌 は札幌にて Ruby に関する活動を行っているコミュニティです。Ruby勉強会＠札幌 などのイベントをたまに開催しています。" />
  </head>
  <body>
    <div id="page">
      <div id="header">
        {% include header.html %}
      </div>
      <hr class="hidden" />
      <div id="main">
        <div id="content-wrapper">
          <div id="content">
            <h1>{{ page.title }}</h1>
            {{ content }}
          </div>
        </div>
        <div id="sidebar-wrapper">
          <div id="sidebar">
            {% include sidebar.html %}
          </div>
        </div>
      </div>
      {% include footer.html %}
    </div>
    {% include analytics_tracker.html %}
    <p id="now_streaming"><a href="/live">NOW STREAMING!!!!</a></p>
    <a href="https://github.com/ruby-sapporo/ruby-sapporo.org"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/365986a132ccd6a44c23a9169022c0b5c890c387/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f7265645f6161303030302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png"></a>
  </body>
</html>
